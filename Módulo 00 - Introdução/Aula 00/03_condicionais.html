<script>
    // IF

    let num1 = 10
    let num2 = 20

    if (num1 !== num2) {
        console.log("num1 é diferente de num2")
    }

    // IF e ELSE

    let num1 = 10
    let num2 = 20

    if (num1 !== num2) {
        console.log("num1 é diferente de num2")
    } else {
        console.log("num1 e num2 são iguais!")
    }

    // SWITCH

    let fruta = prompt("Digite uma fruta qualquer")

    switch (fruta) {
        case "banana":
            console.log("Você digitou banana")
            break

        case "maça":
            console.log("Você digitou " + fruta)
            break

        default:
            console.log("Você não digitou nenhum fruta")
    }

    // SWITCH só trabalha com valores fechados (não aceita condições como parâmetros)
</script>
