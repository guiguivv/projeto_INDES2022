<script>
    // While 

    let varQualquer = 10

    while (varQualquer > 0) {
        console.log(--varQualquer)
    }

    // Do while

    let varQualquer = 10

    do {
        console.log(--varQualquer)
    } while (varQualquer > 0)

    // For inscrementando

    for (let index = 0; index < 10; index++) {
        console.log(index)

    }

    // For decrementando

    for (let index = 10; index > 0; index--) {
        console.log(index)

    }
</script>
