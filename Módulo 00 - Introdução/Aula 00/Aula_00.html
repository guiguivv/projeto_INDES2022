<script type="text/javascript">

    let operacao = prompt(`Digite o número da operação desejada
    1 - Adição
    2 - Subtração
    3 - Multiplicação
    4 - Divisão`)
    
    let num1 = Number(prompt("Digite um número"))
    let num2 = Number(prompt("Digite outro número"))

    calcular(operacao, num1, num2)

    function calcular(op, n1, n2) {

        let valorTotal

        switch (op) {
            case "1":
                valorTotal = n1 + n2
                break

            case "2":
                valorTotal = n1 - n2
                break

            case "3":
                valorTotal = n1 * n2
                break

            case "4":
                valorTotal = n1 / n2
                break
        }

        return alert(valorTotal)

    }

</script>
